<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Image Gallery!</title>
</head>


<body>

  <div class="overlay">
    <div class="overlay-inner">
      <button class="close">Ã— Close</button>
      <img>
    </div>
  </div>

  <section class="gallery">
  </section>


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      font-family: sans-serif;
      background: linear-gradient(to right, #F93D66, #6D47D9);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0 0 5px 0;
    }

    p {
      margin: 0 0 20px 0;
    }

    .close {
      background: none;
      color: black;
      border: 0;
      padding-bottom: 10px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-auto-rows: 150px;
      grid-auto-flow: dense;
    }

    .gallery .col1 {
      grid-column: span 1;
    }

    .gallery .col2 {
      grid-column: span 2;
    }

    .gallery .col4 {
      grid-column: span 4;
    }

    .gallery .row1 {
      grid-row: span 1;
    }

    .gallery .row2 {
      grid-row: span 2;
    }

    .gallery .row3 {
      grid-row: span 3;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: grid;
      grid-column: 1 / -1;
      grid-row: 1 / -1;
    }

    .img {
      overflow: hidden;
      display: grid;
      grid-column: 1 / -1;
      grid-row: 1 / -1;
    }

    .img_overlay {
      background-color: rgba(0, 0, 0, 0.7);
      
      display: grid;
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      
      position: relative;
      justify-items: center;
      align-items: center;
      
      transform: translateY(100%);
      transition: 0.3s;

    }

    .gallery .img:hover .img_overlay {
      transform: translateY(0);
    }
    .img_overlay button {
      background: linear-gradient(to left, #F93D66, #6D47D9);
      color: white;
      border-radius: 5px;
      border: 0px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      background: rgba(0, 0, 0, 0.7);
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
    }

    .overlay.open {
      display: grid;
      place-content: center center;
    }

    .overlay-inner {
      background: white;
      width: 700px;
      padding: 10px 20px 20px 20px;
    }

    .overlay img {
      width: 100%;
    }
  </style>
  <script>

    const buildGallery = (imageLength, tinyImagesLength) => {
      const totalImages = 12;
      const gallery = document.querySelector("body > section")
      for (let index = 0; index < imageLength; index++) {
        const src = `./images/${index % totalImages + 1}.jpg`;
        const col = `col${index % 2 == 0 ? '2' : '4'}`;
        const row = `row${index % 2 == 1 ? '2' : '3'}`;

        let element = `
          <div class="img ${col} ${row}">
            <img src=${src} />
            <div class="img_overlay">
              <button> view </button>
            </div>
          </div>
        `;
        gallery.innerHTML += element;

        element = `
          <div class="img row1 col1">
            <img src=${src} />
            <div class="img_overlay">
              <button> view </button>
            </div>
          </div>
        `;
        gallery.innerHTML += element;
        
      }

      const images = document.querySelectorAll('.img');
      const overlay = document.querySelector('.overlay');
      images.forEach(element => 
        element.addEventListener('click', function(e){
          const src = e.currentTarget.querySelector('img').src;
          const overlayImage = document.querySelector('.overlay img');
          overlayImage.src = src;
          
          overlay.classList.add('open');
        })
      );

      const closeButton = document.querySelector('.close');
      closeButton.addEventListener('click', function(){
        overlay.classList.remove('open')
      });

    }

    buildGallery(50, 10);
  </script>

</body>

</html>
